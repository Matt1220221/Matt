<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="Project2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="wb">
        <h1>Welcome Back!</h1>
        To keep connected with us please login with your personal info
        <br />
        <br />
        <br />
        <button id="in">SIGN IN</button>
      </div>
      <br />

      <div id="account">
        <h1>Create Account</h1>

        <label style="font-size: 14px" for="acc"
          >or use your email for registration</label
        >

        <input
          style="
            border: #cfcfcf solid;
            border-radius: 4px;
            background-color: #cfcfcf;
            width: 280px;
            height: 40px;
            margin-top: 7px;
            margin-bottom: 10px;
          "
          type="text"
          id="acc"
          placeholder="Name"
        />
        <input
          style="
            border: #cfcfcf solid;
            border-radius: 4px;
            background-color: #cfcfcf;
            width: 280px;
            height: 40px;
            margin-bottom: 10px;
          "
          type="email"
          id="acc"
          placeholder="Email"
        />
        <input
          style="
            border: #cfcfcf solid;
            border-radius: 4px;
            background-color: #cfcfcf;
            width: 280px;
            height: 40px;
          "
          type="password"
          id="acc"
          placeholder="Password"
        />
        <br />
        <button id="up">SIGN UP</button>
      </div>
    </div>
  </body>
</html>
